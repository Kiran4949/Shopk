{% extends 'base.html' %} 

{% load static %} 

{% block title %} Address {% endblock title %} 

{% block main-content %}

<div class="container my-5">
  <h3>Welcome <span class="text-capitalize"> {{request.user}} </span></h3>
</div>
<div class="col-sm-8 offset-sm-1">
  <form action="" method="post" novalidate>
  {% csrf_token %} 
    {% for fm in form %}
    <div class="form-group col-lg-6 mb-3"> {{fm.label_tag}} {{fm}} <small class="text-danger"> {{fm.errors | striptags}}</small></div>
    {% endfor %}
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-outline-primary btn-rounded mb-3">Update</button>
      <a href="{% url 'address' %}" type="button" class="btn btn-outline-secondary btn-rounded mb-3">Back</a>
    </div>
  </form>
</div>

{% endblock main-content %}

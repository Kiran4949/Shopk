{% extends 'base.html' %}

{% load static %}

{% block title %} Sign in {% endblock title %}

{% block main-content %}

<div class="container"  style="margin-top: 9%;">
	<div class="row my-3">
		<div class="col-sm-6 offset-sm-3">
			<h3> Sign in </h3>
			<hr>
			<form method="POST" action="" class="shadow p-5">
			{% csrf_token %}
				<div class="mb-3">
					<label for="exampleInputUserName" class="form-label">Username</label>
					<input type="text" name="username" class="form-control" placeholder="username" required>
				</div>
				
				<div class="mb-3">
					<label for="exampleInputPassword" class="form-label">Password</label>
					<input type="password" name="password" class="form-control" placeholder="password" required>
				</div>

				<div class="mb-3">
					<!-- recaptcha div -->
					<div class="g-recaptcha" data-sitekey="6Lc2kL0nAAAAALYjJdWmlRMcWLdZ8qgoNw6B-R0_"></div>
				</div>

				<div class="mt-2">
					<div class="d-flex justify-content links">
						<a href="{% url 'password_reset' %}" class="ml-2 text-decoration-none">Forgot Password ?</a>
					</div>
				</div>
				<div class="d-grid"><button type="submit" class="btn btn-outline-primary btn-rounded mt-2">Sign in</button></div>
				<br>
				<div class="text-center text-primary fw-bold">
					<small> Don't have an account ? <a href=" {% url 'signup' %} " class="text-danger text-decoration-none"> Signup Now </a></small>
				</div>
			</form>
		</div>
	</div>
</div> 

{% endblock main-content %}
